            <!-- BEGIN CONTENT BODY -->

                <h1></h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light bordered">

                            <div class="portlet-body">
                                <form action="" class="form-horizontal" id="form_control">
                                    <div class="form-body">
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label" for="form_control">名称
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="" id="name" name="name">
                                                <div class="form-control-focus"> </div>
                                                <span class="help-block">输入菜单名称，必填</span>
                                            </div>
                                        </div>

                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label" for="form_control">指定菜单对应页面
                                            <span class="required">*</span>
                                        </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="" id="name_en" name="name_en">
                                                <div class="form-control-focus"> </div>
                                                <span class="help-block">输入菜单对应页面，格式如"p.MenuManager.add",具体请 <a
                                                        href="">参考文档</a></span>
                                            </div>
                                        </div>

                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label" for="form_control">菜单分类</label>
                                            <div class="col-md-9">
                                                <select class="form-control" id="type" name="type">
                                                    <option value="content_quick">内容管理快捷菜单</option>
                                                    <option value="site_control_quick">网站管理快捷菜单 </option>
                                                    <option value="content">内容管理菜单</option>
                                                    <option value="site_control">网站管理菜单</option>
                                                </select>
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>

                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label" for="form_control">选择上级菜单</label>
                                            <div class="col-md-9">
                                                <select class="form-control aceberg" comp-name="menu_get_top_list" id="parent_menu" name="pid">
                                                    <option value="0">顶级菜单</option>
                                                </select>
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <label class="col-md-3"></label>
                                            <div class="col-md-9">
                                                <button type="button" onclick="submitMenu(this)" class="btn blue">添加菜单</button>

<script >
    $(document).ready(function () {
        initType();
    });

    var initType = function () {
        var type = parent.$("#m-type").val();
        switch(type){
            case "content_quick":
            case "content":
            case "site_control_quick":
            case "site_control":
                $("#type").val(type);
                break;
            default:
                break;
        }
    }


    var submitMenu = function (obj) {
        var data = {};
        data.name = $("#name").val();
        data.name_en = $("#name_en").val();
        data.type = $("#type option:selected").val();
        data.pid = $("#parent_menu option:selected").val();
        var d = {};
        d['data'] = data;
         window.aceberg(obj,'menu_add',d);
         layer.msg("添加成功！",{icon:6,offset:'100px'});
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
        parent.window.location.reload(); // 重新加载菜单
    }

    var cancel = function () {

    }


</script>
