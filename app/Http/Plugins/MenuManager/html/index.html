<script>
    $(document).ready(function()
    {

    });


    var setDeatails = function (obj,id) {
        alert(id);
    }

    var addMenu = function (obj) {
        var t = $(obj).attr('m-type');
        $("#m-type").val(t);
        layer.open({
            type:2,
            title: "添加新菜单——"+t,
            shadeClose:false,
            area:['800px','1000px'],
            offset:'50px',
            content: '/Admin/p.MenuManager.add',
        })
    }

    var updateMenu = function (obj,type) {
        var data;
        switch(type){
            case 'content_quick':
                data = $("#menu_content_quick_list").nestable('serialize');
                break;
            case 'content':
                data = $("#content_menu").nestable('serialize');
                break;
            case 'site_control_quick':
                data = $("#menu_site_control_quick_list").nestable('serialize');
                break;
            case 'site_control':
                data = $("#site_control_menu").nestable('serialize');
                break;
            default:
                break;
        }

        var d = {};
        d.data = data;
        d.menu_type = type;
        console.log(d);
        layer.confirm("确认入库？",{icon:3,offset:'100px'},function (Index) {
            window.aceberg(obj,'menu_update',d); // 执行入库函数
            window.location.reload();   // 刷新页面
            layer.close(Index);
        });

    }
</script>
