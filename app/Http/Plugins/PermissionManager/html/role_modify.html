<script>

    window.submitRole = function () {

        var c = components;
        var data = {};
        var menu = [];
        var components = [];
        var list = $(".icheck:checked");
        for(var i=0;i<list.length;i++){
            var v = list[i].value;
            if(v.indexOf("-")>0){
                // 如果存在 - 的时候 按照 - 分割字符串
                var val = v.split("-");
                if(val[0] == "m"){  // 菜单
                    menu.push(val[1]);
                }else if(val[0] == "p"){ // 组件
                    components.push(val[1]);
                }
            }
        }
        data.id = parent.$("#modify_field").val();
        data.menu = menu;
        data.components = components;
        data.name = $("#name").val();
        var d = {};
        d.data = data;
        d.name = 'role_modify';
        $.ajax({
            type : 'post',
            url  : '/api/admin/components',
            data : d,
            async: false,
            dataType: 'json' ,
            success : function (d) {
                console.log(d);
            },
            error :   function (d) {
                console.log(d);
                alert("api访问失败!")
            }
        });


    }

    window.cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }

</script>
