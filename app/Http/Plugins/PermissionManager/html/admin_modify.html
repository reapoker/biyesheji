<script>
    $(document).ready(function () {

          });

    var submitAdmin = function () {
        var data = {};
        var t = $("#adminForm").serializeArray();
        $.each(t, function() {
            data[this.name] = this.value;
        });
        // 此时 角色列表只有一个数据，所以此时重新赋值一下角色配置
        var list = $(".icheck:checked");
        var role = [];
        for(var i=0;i<list.length;i++){
            role.push(list[i].value);
        }
        data.roles = role;
        data.id = parent.$("#modify_field").val();
        var d = {};
        d.name= 'admin_modify' ;  //调用管理员注册组件
        d.data = data;
        $.ajax({
            type : 'post',
            url  : '/api/admin/components',
            data : d,
            async: false,
            dataType: 'json' ,
            success : function (d) {
                parent.layer.msg("修改成功！",{icon:6,offset:'100px'});
                var n = parent.layer.getFrameIndex(window.name);
                parent.layer.close(n);
                parent.window.location.reload();
            },
            error :   function (d) {
                console.log(d);
                alert("api访问失败!")
            }
        });

    }

    var cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }





</script>
