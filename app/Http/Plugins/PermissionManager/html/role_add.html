<script>
    $(document).ready(function () {

    })

    var submitRole = function () {
        var data = {};
        var menu = [];
        var components = [];
        var list = $(".icheck:checked");
        for(var i=0;i<list.length;i++){
            var v = list[i].value;
            if(v.indexOf("-")>0){
                // 如果存在 - 的时候 按照 - 分割字符串
                var val = v.split("-");
                if(val[0] == "m"){  // 菜单
                    menu.push(val[1]);
                }else if(val[0] == "p"){ // 组件
                    components.push(val[1]);
                }
            }
        }
        data.menu = menu;
        data.components = components;
        data.name = $("#name").val();
        var d = {};
        d.data = data;
        window.aceberg($("#name"),'role_add',d); // 手动触发函数
        parent.layer.msg("添加成功！",{icon:6,offset:'100px'})
        var n = parent.layer.getFrameIndex(window.name);  // 关掉这个frame
        parent.layer.close(n);
        parent.window.location.reload();
    }

    var cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }



</script>
