<script>
    $(document).ready(function()
    {
        $("#role_add").on('click',function () {
            layer.open({
                type:2,
                title:"添加角色",
                shadeClose:false,
                area:['800px','1000px'],
                offset: '100px',
                content: '/Admin/p.PermissionManager.role_add'
            })
        });

        // 监听跳转按钮
        $("#back_to_admin").on('click',function () {
            window.location.href = "/Admin/p.PermissionManager.index"
        })

    });


    var modify = function(obj,id) {
        $("#modify_field").val(id);
        layer.open({
            type:2,
            title:"修改角色",
            shadeClose:false,
            area:['800px','1000px'],
            offset: '100px',
            content: '/Admin/p.PermissionManager.role_modify'
        })
    }

    var delete_r = function(obj,id) {
        var data = {};
        data.id = id;
        layer.confirm("确认删除？删除后无法恢复，请谨慎操作！",{icon:6,offset:'100px'},function (index) {
            window.aceberg(obj,'role_delete',data);
            layer.close(index);
            layer.msg("删除角色成功！即将刷新页面！",{icon:6,offset:'100px'},);
            window.location.reload();
        })

    }
