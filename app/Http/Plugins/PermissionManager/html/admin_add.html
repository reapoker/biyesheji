<script>
    $(document).ready(function () {
        var data = {};
        data.name = 'role_list'; // 组件名，角色列表
        // 获取角色列表
        $.ajax({
            type : 'get',
            url  : '/api/admin/components',
            data : data,
            async: true,
            headers: {'Authorization': 'Bearer ' + localStorage.api_token},
            dataType: 'json' ,
            success : function (d) {
            var dd = d.data;
            var html = "";
            for(var i=0;i<dd.length;i++){
                html += `
                 <label>
                    <input type="checkbox" name="roles[]" value="${dd[i].id}" class="icheck">
                     ${dd[i].name}
                 </label>
                `;
            }
            $("#role_admin_list").html(html);
        },
        error :   function (d) {
            alert("api访问失败！");
        }
        })
    })

    var submitAdmin = function () {
        var data = {};
        var t = $("#adminForm").serializeArray();
        $.each(t, function() {
            data[this.name] = this.value;
        });
        // 此时 角色列表只有一个数据，所以此时重新赋值一下角色配置
        var list = $(".icheck:checked");
        var role = [];
        for(var i=0;i<list.length;i++){
            role.push(list[i].value);
        }
        data.roles = role;
        var d = {};
        d.name= 'admin_register' ;  //调用管理员注册组件
        d.data = data;
        window.aceberg($("#adminForm"),'admin_register',d);

        parent.layer.msg("注册成功！",{icon:6,offset:'100px'},function () {
            var n = parent.layer.getFrameIndex(window.name);
            parent.layer.close(n);
            parent.window.location.reload();
        });
    }

    var cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }





</script>
