<script >
    $(document).ready(function () {
        var editor;
        var editor2;
        initData();
    });
    editor = editormd("editor", {
        height: 400,
        watch            : false,
        toolbar          : false,
        codeFold         : true,
        searchReplace    : true,
        placeholder      : "目前只支持php和js代码高亮!",
        mode             : "php",
        path : "/js/plugins/editor/lib/" // Autoload modules mode, codemirror, marked... dependents libs path
    });

    editor2 = editormd("editor2",{
        height: 400,
        watch            : false,
        toolbar          : false,
        codeFold         : true,
        searchReplace    : true,
        placeholder      : "目前只支持php和js代码高亮!",
        mode             : "javascript",
        path : "/js/plugins/editor/lib/"
    })

    var submitComponent = function () {
        // console.log(editor.getValue());
        var data = {};
        data.old_name = parent.$("#modify_field").attr('component_name');
        data.name = $("#name").val();
        data.description = $("#description").val();
        data.type = $("#type option:selected").val();
        data.model_id = $("#models option:selected").val();
        data.php_code = editor.getValue();
        data.js_code = editor2.getValue();
        var d = {};
        d.name = 'component_modify';
        d.data = data;
        $.ajax({
            type : 'post',
            url  : '/api/admin/components',
            data : d,
            async: true,
            dataType: 'json' ,
            success : function (d) {
                layer.msg("修改成功！已写入配置文件!",{icon:6,offset:'200px'},function (index) {
                    parent.window.location.reload();
                    var n = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(n);
                })
            },
            error :   function (d) {
            }
        });
    }

    var cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }

    //         for(var i=0;i<data.length;i++){

    //             `;
    //         }
    //         $("#models").append(html);
    //     })

    var initData = function () {
        // 获取父页面数据，
        var component_name = parent.$("#modify_field").attr('component_name');
        var model_name = parent.$("#modify_field").attr('model_name');
        var d = {};
        d.name="component_getInfo";
        var data = {};
        data.name = component_name;
        data.model_name = model_name;
        d.data = data;
        // ajax取得数据
        $.get('/api/admin/components',d,function (dd) {
            var data = dd.data;
            $("#name").val(data.name);
            $("#description").val(data.description);
            $("#type").val(data.type);
            editor.setValue(data.php_code);
            editor2.setValue(data.js_code);
        })
        // 赋值到页面
    }
</script>
