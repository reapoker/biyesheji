<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="/assets/pages/img/logo-big.png" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" id="login-form" action="/api/admin/login" method="post">
        <h3 class="form-title font-green">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 请输入用户名和密码</span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名/邮箱</label>
            <input class="form-control form-control-solid placeholder-no-fix" id="name" type="text" autocomplete="off" placeholder="用户名/邮箱" name="name" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" id="password" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase">登录</button>
            <label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" />记住我
                <span></span>
            </label>
            <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase">注册</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" id="forget-form" action="/api/admin/forgetPassword" method="post">
        <h3 class="font-green">忘记密码?</h3>
        <p> 输入您的邮箱地址 </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
            <button type="submit" class="btn btn-success uppercase pull-right">发送邮件</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" id="register-form" action="/api/admin/register" method="post">
        <h3 class="font-green">注 册</h3>
        <p class="hint"> 输入你的个人信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">真实姓名</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="真实姓名" name="fullname" /> </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">邮箱</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">住址</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="住址" name="address" /> </div>

        <p class="hint"> 输入注册信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="name" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">再次输入密码</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="再次输入密码" name="password_confirmation" /> </div>

        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline">取消</button>
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">提交</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>

<script>
    jQuery(document).ready(function() {
        Login.init();
        $('#register-form').submit(function (e) {
            e.preventDefault();
            var data = {};
            var t = $("#register-form" ).serializeArray();
            $.each(t, function() {
                data[this.name] = this.value;
            });
            var d = {};
            d.data = data;
            d.name='admin_register';
            window.aceberg($("#name"),'admin_register',d);
            return false;
        });


        //找回密码
        $('#forget-form').submit(function (e) {
            e.preventDefault();
            ajaxPostForm('#forget-form',function (data) {
                swal('发送成功','已向您的邮箱发送找回密码邮件，请登陆邮箱进行操作！','success');
                return false;
            })
        });

        $('#login-form').submit(function (e) {
            e.preventDefault();
            var data = {};
            var t = $("#login-form" ).serializeArray();
            $.each(t, function() {
                data[this.name] = this.value;
            });
            var d = {};
            d.data = data;
            d.name='admin_login';
            window.aceberg($("#name"),'admin_login',d);
        });

    });


</script>
