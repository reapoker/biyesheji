<script>
    $(document).ready(function () {

        $("#component_add").click(function () {
            layer.open({
                type : 2,
                title: "添加模版",
                shadeClose:false,
                area:['800px','1000px'],
                offset:'50px',
                content: '/Admin/p.TemplateManager.add',
            })
        })
    });


    var temp_modify = function (obj) {

        var name = $(obj).attr('name');
        // 给隐藏域赋值
        $("#modify_field").attr('name',name);
        // 打开页面
        layer.open({
            type:2,
            title: "修改"+name+"模版",
            shadeClose:false,
            area:['800px','1000px'],
            offset:'50px',
            content: '/Admin/p.TemplateManager.modify',
        });
    }

    var delete_t = function (obj,name,delete_dir) {
        layer.confirm('确认删除？\n删除后不可恢复，请谨慎操作！',{icon:3,title:'警告',offset:'100px;'},function (index) {
            var d_name = {};
            d_name.dir = delete_dir;
            window.aceberg(obj,name,d_name);
            layer.close(index);
            layer.msg('已删除',{icon:6,offset:'100px;'});
            window.location.reload();
        })
    }



</script>
