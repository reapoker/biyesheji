<script src="/js/plugins/editor/editormd.min.js"></script>
<script >
    $(document).ready(function () {
        initData();
    })

    var initData = function () {
        var dir = parent.$("#modify_field").attr('name');
        var data = {};
        data.dir = dir;
        data.name='template_get';
        $.ajax({
            type : 'get',
            url  : '/api/admin/components',
            data : data,
            async: false,
            dataType: 'json' ,
            success : function (d) {
                var data = d.data;
                $("#name").val(data.name);
                $("#dir").val(data.dir);
                $("#description").val(data.description);
                editor2 = editormd("editor",{
                    height: 400,
                    watch            : false,
                    toolbar          : false,
                    codeFold         : true,
                    searchReplace    : true,
                    placeholder      : "目前只支持php和js代码高亮!",
                    mode             : "javascript",
                    value            : decodeURI(data.template),
                    path : "/js/plugins/editor/lib/"
                });
            },
            error :   function (d) {
                console.log(d);
                alert("api访问失败!")
            }
        });
    }

    var cancel = function () {
        var n = parent.layer.getFrameIndex(window.name);
        parent.layer.close(n);
    }

    var submitTemplate = function (obj) {
        var d = {};
        d.name="template_modify";
        var data = {};
        data.name = $("#name").val();
        data.template = encodeURI(editor2.getValue());
        d.data = data;
        // 手动触发组件
        $.ajax({
            type : 'post',
            url  : '/api/admin/components',
            data : d,
            async: false,
            dataType: 'json' ,
            success : function (d) {
                layer.msg('修改成功！',{icon:6,offset:'100px'},function () {
                    var n = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(n);
                    parent.location.reload();
                })
            },
            error :   function (d) {
                console.log(d);
                alert("api访问失败!")
            }
        });
    }
</script>
