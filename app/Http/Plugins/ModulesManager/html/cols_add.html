                                        </div>

                                            </label>
                                            <div class="col-md-9">

                                            </div>
                                        </div>

                                        <div class="form-group form-md-radios">
                                            <label class="col-md-3 control-label" for="form_control">是否显示在列表字段中:</label>
                                            <div class="col-md-9">
                                                <div class="md-radio-inline">
                                                    <div class="md-radio">
                                                        <input type="radio" id="checkbox1_6" name="show" value="1" class="md-radiobtn">
                                                        <label for="checkbox1_6">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 是</label>
                                                    </div>
                                                    <div class="md-radio">
                                                        <input type="radio" id="checkbox1_7" name="show" value="0" class="md-radiobtn">
                                                        <label for="checkbox1_7">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <label class="col-md-3 control-label" for="form_control">是否必填:</label>
                                            <div class="col-md-9">
                                                <div class="md-radio-inline">
                                                    <div class="md-radio">
                                                        <input type="radio" id="checkbox1_8" name="required" value="required" class="md-radiobtn">
                                                        <label for="checkbox1_8">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 是</label>
                                                    </div>

                                                        <input type="radio" id="checkbox1_9" name="required" value="" class="md-radiobtn">
                                                        <label for="checkbox1_9">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            </div>
                                        </div>

                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-3 control-label" for="form_control">选择类型</label>
                                            <div class="col-md-9">
                                                <select class="form-control" id="type" name="type">
                                                    <option value="">无</option>
                                                    <option value="string">字符串</option>
                                                    <option value="integer">数字</option>
                                                    <option value="text">文字域</option>
                                                    <option value="mediumText">文章</option>
                                                    <option value="file">文件上传</option>
                                                    <option value="custom">自定义组件</option>
                                                </select>
                                                <div class="form-control-focus"> </div>

                                        </div>
