<script>
    $(document).ready(function () {
        //initModule();
        handleSample2();
        $("#module_add").on('click', function () {
            window.location.href = "/Admin/p.ModulesManager.add";
        });

        // 监听修改按钮
        $("#module_modify").on('click',function () {
            module_modify();
        })

        $("#module_delete").on('click',function () {
            module_delete();
        })


        $("#ban").on('click',function(){
            // 禁用
            ban_module();
        })

        $("#hide").on('click',  function(){
            hide_module();
        })

        $("#active_module").on('click',function(){
            active_module();
        })
    });


    var ban_module = function(){
        var data = getChecked();
        var d = {};
        d.name="module_status_change";
        d.status = "已禁用";
        d.data = data;
        layer.confirm("确认禁用？",{icon:6},function (index) {
            window.aceberg($("#name"),'module_status_change',d);
        })
    }


    var hide_module = function(){
        var data = getChecked();
        var d = {};
        d.name="module_status_change";
        d.status = "已隐藏";
        d.data = data;
        layer.confirm("确认隐藏？",{icon:6},function (index) {
            window.aceberg($("#name"),'module_status_change',d);
        })
    }

    var active_module = function(){
        var data = getChecked();
        var d = {};
        d.name="module_status_change";
        d.status = "使用中";
        d.data = data;
        layer.confirm("确认激活？",{icon:6},function (index) {
            window.aceberg($("#name"),'module_status_change',d);
        })
    }



    var getChecked = function(){
        var list = $("input[type='checkbox']:checked");
        var id = [];
        for(var i =0;i<list.length;i++){
            id.push(list[i].value);
        }
        var a = JSON.stringify(id);
        var data = JSON.parse(a);
        return data;
    }

    var module_modify = function () {
        var id = $("input[type='checkbox']:checked").val();
        window.location.href = "/Admin/p.ModulesManager.modify/"+id;
    }

    var module_delete = function () {
        var data = getChecked();
        var d = {};
        d.name = "module_delete";
        d.data = data;
        layer.confirm("确认删除这"+data.length+"个模块么？操作不可逆，请谨慎操作！！！",{icon:6,offset:'150px'},function (index) {
            window.aceberg($("#name"),'module_delete',d);
        })

    }

    // 设置树形结构
    var handleSample2 = function () {
        $.get('/api/admin/modules/getModules', {"type": "iteration"}, function (d) {
            return false;
            var data = d.data;
            console.log(data);
            var d1 = [];
            var d2 = iterateData(data, d1);
            $('#tree_2').jstree({
                'plugins': ["wholerow", "checkbox", "types"],
                'core': {
                    "themes": {
                        "responsive": true
                    },
                    'data': [{
                        "text": "Same but with checkboxes",
                        "children": [{
                            "text": "initially selected",
                            "state": {
                                "selected": true
                            }
                        }, {
                            "text": "custom icon",
                            "icon": "fa fa-warning icon-state-danger"
                        }, {
                            "text": "initially open",
                            "icon": "fa fa-folder icon-state-default",
                            "state": {
                                "opened": true
                            },
                            "children": ["Another node"]
                        }, {
                            "text": "custom icon",
                            "icon": "fa fa-warning icon-state-warning"
                        }, {
                            "text": "disabled node",
                            "icon": "fa fa-check icon-state-success",
                            "state": {
                                "disabled": true
                            }
                        }]
                    },
                        "And wholerow selection"
                    ]
                },
                "types": {
                    "default": {
                        "icon": "fa fa-folder icon-state-warning icon-lg"
                    },
                    "file": {
                        "icon": "fa fa-file icon-state-warning icon-lg"
                    }
                }
            });
        })

    }


    var jumpUrl = function (obj, mould_name, temp, id) {
        var path = '/Admin/m.' + mould_name + '.' + temp + '/' + id;
