<script>
    $(document).ready(function()
    {
        $("#module_add").on('click',function () {
            window.location.href = "module_add.html";
        });

        // 监听跳转按钮

    });




    var jumpUrl = function (obj) {
        // alert($(obj).attr('btn-temp'));
        var name = $(obj).attr('btn-temp'); // 获取模版名称
        var module_id = $(obj).attr('btn-module-id'); // 获取所属模块id
        window.location.href = '/module/jumpActions/'+module_id+'/'+name; //跳转页面
    }


    var plugin_install = function (obj) {
        layer.confirm("确认安装"+$(obj).attr('dir')+"插件？",{icon:6,offset:'100px'},function (index) {
            $.ajaxSetup({
                headers: {'Authorization': 'Bearer ' + localStorage.api_token}
            });
            $.post('/api/admin/components',{"name":"plugin_install","install_name":$(obj).attr('dir')},function (d) {
                layer.close(index);
                layer.msg("已安装",{icon:1,offset:'100px'});
            });

        })
    }

</script>
