<script>
    $(document).ready(function () {
        $.ajaxSetup({
            headers: {'Authorization': 'Bearer ' + localStorage.api_token}
        })
        $("#form_control").submit(function (e) {
            e.preventDefault();
            var data = {};
            var t = $("#form_control" ).serializeArray();
            $.each(t, function() {
                data[this.name] = this.value;
            });
            for(var n in data){
                if(n.indexOf('-')){
                    var arr = n.split('-');
                    if(arr[1]=="markdown"&&arr[2]=="doc"){
                        data[arr[0]] = data[n];
                    }
                }
                if(n.trim()=="editorValue"){
                    var id = $(".ueditor").attr('id');
                    data[id] = data[n];
                }
            }
            var d = {};
            d.name="arc_add";
            d.data = data;

            $.ajax({
                type : 'post',
                url  : '/api/admin/components',
                data : d,
                async: false,
                dataType: 'json' ,
                success : function (d) {
                    layer.msg("添加成功！",{icon:6},function () {
                        window.history.back();
                    })
                },
                error :   function (d) {
                    console.log(d);
                    alert("api访问失败!")
                }
            });
        })
        $.get('/api/admin/components', {"name": "module_list", "type": "list"}, function (d) {
            var data = d.data;
            var html = '';
            for (var i = 0; i < data.length; i++) {
                html += `<option value="${data[i].id}">${data[i].name}</option>`
            }
            $("#module_id").append(html);
            var url = window.location.href;
            var arr = url.split('/');
            var id = arr.pop();

            $("#module_id").val(id).trigger('change');
        })


        $("#module_id").change(function () {
            var id = $("#module_id option:selected").val();
            $.ajax({
                type : 'get',
                url  : '/api/admin/components',
                data : {"name":'arc_add_html',"id":id},
                async: false,
                dataType: 'json' ,
                success : function (d) {
                    var data = d.data;
                    for(var n in data){
                        if(n==""||data[n]=="") continue;
                        data[n] = JSON.parse(data[n]);
                    }
                    d.data = data;
                    d.is_multi = function (view) {
                        var reg = new RegExp("->");
                        if(reg.test(view)){
                            var arr = view.split("->");
                            return arr[0].trim();
                        }else{
                            return view;
                        }
                    };
                    d.multi_arr = function (view) {
                        var reg = new RegExp("->");
                        if(reg.test(view)){
                            var arr = view.split("->");
                            var a = arr[1]; // 得到选项字符串
                            return a.split('|');
                        }else{
                            return false;
                        }
                    };

                    var html = template('arc_add_html',d);
                    $("#editArea").html(html);
                },
                error :   function (d) {
                    console.log(d);
                    alert("api访问失败!")
                }
            });
        })
    });


</script>
