<script>
    $(document).ready(function()
    {
        var url = window.location.href;
        var arr = url.split('/');
        var module_id = arr.pop();
        aceberg($("#list"),'arc_list',{'id':module_id},function (d) {
            d.details = function (value,v) {
                return value[v];
            }
            var mb = get_tpl('arc_list');
            var html = template.render(mb,d);
            $("#list").html(html);
        });

        $("#module_add").on('click',function () {
            var url = window.location.href;
            var arr = url.split('/');
            var id = arr.pop();
            window.location.href = "/Admin/m.Classification.add/"+id;
        });




    });

    var arcModify = function (id) {
        var url = window.location.href;
        var arr = url.split('/');
        var module_id = arr.pop();
        layer.open({
            type:2,
            title: "修改分类",
            shadeClose:false,
            area:['800px','1000px'],
            offset:'50px',
            // content: '/Admin/m.ArticleContentMould.modify/'+module_id+'/'+id,
            content:"/Admin/m.Classification.modify/"+module_id+"."+id,
        })
    }

    var arcDelete = function (id) {
        var url = window.location.href;
        var arr = url.split('/');
        var module_id = arr.pop();
        layer.confirm("确认删除？",{icon:6,offset:'150px'},function (index) {
            $.post("/api/admin/components",{"name":"arc_delete","id":id,"module_id":module_id},function (d) {
                layer.msg("删除成功！将刷新页面!",{icon:6,offset:'150px'});
                layer.close(index);
                window.location.reload();
            })
        })
    }


</script>
